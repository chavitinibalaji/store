<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAGAM ‚Äì Products</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f6;
    }

    /* ================= HEADER ================= */
    header {
      background: #ccff99;
      padding: 15px 25px;
      position: sticky;
      top: 0;
      z-index: 1100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 55px;
      height: 55px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 40px;
    }

    .location {
      font-size: 13px;
      margin-top: 4px;
      font-weight: 500;
    }

    nav {
      display: flex;
      gap: 30px;
      margin-top: 12px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: black;
    }

    /* ================= SLIDER ================= */
    .slider {
      position: relative;
      width: 100%;
      height: 320px;
      overflow: hidden;
      background: #fff;
      margin-top: 10px;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: none;
      font-size: 26px;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .arrow.left { left: 15px; }
    .arrow.right { right: 15px; }

    /* ================= CATEGORIES ================= */
    .categories {
      display: flex;
      gap: 25px;
      overflow-x: auto;
      padding: 20px;
      background: #fff;
    }

    .category {
      min-width: 120px;
      text-align: center;
    }

    .category img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
    }

    .category p {
      font-weight: 600;
      margin-top: 6px;
    }

    /* ================= SEARCH (FLIPKART STYLE, STICKY) ================= */
    .search-bar {
      position: sticky;
      top: 70px; /* height of header (approx 70px) */
      z-index: 1050;
      display: flex;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
    }

    .category-select {
      border: none;
      padding: 0 15px;
      font-size: 14px;
      background: #f0f0f0;
      color: #333;
      border-radius: 30px 0 0 30px;
      cursor: pointer;
      outline: none;
      min-width: 140px;
    }

    .category-select:focus {
      outline: none;
    }

    .search-bar input[type="text"] {
      flex-grow: 1;
      border: none;
      padding: 12px 15px;
      font-size: 16px;
      outline: none;
    }

    .search-btn {
      background: #2874f0; /* Flipkart blue */
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 0 30px 30px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .search-btn:hover {
      background: #0b5ed7;
    }

    /* ================= PRODUCTS ================= */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
