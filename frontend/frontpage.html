<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AAGAM — Fresh groceries</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/frontpage.css">
</head>
<body>
  <header class="fp-header">
    <div class="brand"><img src="https://raw.githubusercontent.com/chavitinibalaji/aagam-assets/main/IMG_AAGAM.png" alt="AAGAM Store Logo" class="logo" width="100" height="100"> AAGAM</div>

    <form class="search-large" action="/products.html" onsubmit="event.preventDefault(); window.location='/products.html?q='+encodeURIComponent(document.getElementById('search-input').value)">
      <input id="search-input" placeholder="Search for products, e.g. apple juice, milk, bread">
      <button id="search-btn" class="btn-primary" type="submit">Search</button>
      <div id="search-suggestions" class="search-suggestions" style="display:none"></div>
    </form>

    <div class="actions">
      <a href="/login.html">Login</a>
      <a href="/cart.html">Cart</a>
    </div>
  </header>

  <nav class="categories" id="category-bar">
    <a class="category-card" href="/category.html?cat=fruits"><img src="https://via.placeholder.com/64?text=F" alt="fruits"><div>Fruits & Vegetables</div></a>
    <a class="category-card" href="/category.html?cat=dairy"><img src="https://via.placeholder.com/64?text=D" alt="dairy"><div>Dairy, Bread & Eggs</div></a>
    <a class="category-card" href="/category.html?cat=rice"><img src="https://via.placeholder.com/64?text=R" alt="rice"><div>Atta, Rice & Dals</div></a>
    <a class="category-card" href="/category.html?cat=meat"><img src="https://via.placeholder.com/64?text=M" alt="meat"><div>Meat & Fish</div></a>
    <a class="category-card" href="/category.html?cat=masala"><img src="https://via.placeholder.com/64?text=S" alt="masala"><div>Masala & Dry Fruits</div></a>
    <a class="category-card" href="/category.html?cat=packaged"><img src="https://via.placeholder.com/64?text=P" alt="packaged"><div>Packaged Food</div></a>
    <a class="category-card" href="/category.html?cat=cafe"><img src="https://via.placeholder.com/64?text=C" alt="cafe"><div>AAGAM Cafe</div></a>
  </nav>

  <main class="fp-main">
    <section class="promo-row">
      <a class="promo-card promo-left" href="#">
        <div class="promo-inner">
          <h3>Essentials in minutes</h3>
          <p>Free delivery over ₹199 • Freshness guaranteed</p>
        </div>
      </a>
      <a class="promo-card promo-right" href="#">
        <div class="promo-inner">
          <h3>Festive Offers</h3>
          <p>Up to 30% off on selected items</p>
        </div>
      </a>
    </section>

    <section class="popular">
      <h3>Popular right now</h3>
      <div id="popular-list" class="grid"></div>
    </section>
  </main>

  <script src="/js/frontpage.js"></script>
</body>
</html>
