<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AAGAM - Admin</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1><img src="https://raw.githubusercontent.com/chavitinibalaji/aagam-assets/main/IMG_AAGAM.png" alt="AAGAM Store Logo" class="logo" width="100" height="100"> AAGAM - Admin</h1>
    <nav><a href="/">Home</a></nav>
  </header>
  <main>
    <div id="login-prompt" style="display:none;text-align:center;padding:40px">
      <h2>Access Denied</h2>
      <p>Only admins can access this page. <a href="/login.html">Login</a></p>
    </div>
    <div id="admin-panel" style="display:none">
      <h2>Add Product</h2>
      <form id="product-form" enctype="multipart/form-data">
        <input name="name" placeholder="Name">
        <input name="price" placeholder="Price">
        <input name="category" placeholder="Category">
        <textarea name="description" placeholder="Description"></textarea>
        <input type="file" name="image">
        <button type="submit">Add Product</button>
      </form>
      <div id="result"></div>
    </div>
  </main>
  <script>
  function checkAdmin(){
    const data = localStorage.getItem('user');
    if (!data) { document.getElementById('login-prompt').style.display='block'; return; }
    const user = JSON.parse(data);
    if (!user.isAdmin) { document.getElementById('login-prompt').style.display='block'; return; }
    document.getElementById('admin-panel').style.display='block';
  }
  
  document.getElementById('product-form')?.addEventListener('submit', async e => {
    e.preventDefault();
    const form = e.target;
    const fd = new FormData(form);
    const res = await fetch('/api/admin/add-product', { method: 'POST', body: fd });
    const j = await res.json();
    if (j.ok) { document.getElementById('result').innerText = 'Product added'; form.reset(); }
    else document.getElementById('result').innerText = j.error || 'Error';
  });
  
  checkAdmin();
  </script>
</body>
</html>
