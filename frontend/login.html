<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AAGAM - Login</title>

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f4f6f8; }
    header { background:#ccff99; padding:15px 30px; }
    header h1 { display:flex; align-items:center; gap:10px; margin:0; }
    nav { display:flex; gap:30px; margin-top:10px; }
    nav a { text-decoration:none; font-weight:600; color:#000; }

    .login-box {
      background:#fff; max-width:400px; margin:70px auto;
      padding:30px; border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,0.12);
    }

    h2 { text-align:center; margin-bottom:20px; }
    .form-group { margin-bottom:16px; }
    label { display:block; margin-bottom:6px; font-weight:600; }
    input {
      width:100%; padding:10px; font-size:14px;
      border:1px solid #ccc; border-radius:6px;
    }

    button {
      width:100%; padding:14px;
      background:#8b2be2; color:#fff;
      border:none; border-radius:12px;
      font-weight:600; cursor:pointer;
    }

    .message {
      margin-top:12px; padding:10px;
      border-radius:6px; text-align:center;
      display:none;
    }
    .success { background:#d4edda; color:#155724; }
    .error { background:#f8d7da; color:#721c24; }
  </style>
</head>

<body>

<header>
  <h1>
    <img src="https://raw.githubusercontent.com/chavitinibalaji/aagam-assets/main/IMG_AAGAM.png" width="70">
    AAGAM
  </h1>
  <nav>
    <a href="/">Home</a>
    <a href="/frontpage.html">Shop</a>
    <a href="/cart.html">Cart</a>
  </nav>
</header>

<div class="login-box">

  <!-- STEP 1: MOBILE -->
  <div id="step-mobile">
    <h2>Login with Mobile OTP</h2>

    <div class="form-group">
      <label>Mobile Number</label>
      <input type="tel" id="mobile" placeholder="+91XXXXXXXXXX" required>
    </div>

    <button onclick="sendOTP()">Send OTP</button>
    <div id="mobile-msg" class="message"></div>
  </div>

  <!-- STEP 2: OTP -->
  <div id="step-otp" style="display:none">
    <h2>Verify OTP</h2>

    <div class="form-group">
      <label>Enter OTP</label>
      <input type="text" id="otp" maxlength="6">
    </div>

    <button onclick="verifyOTP()">Verify & Login</button>
    <div id="otp-msg" class="message"></div>
  </div>

</div>

<script>
  let phoneNumber = '';

  function showMessage(id, msg, error){
    const el = document.getElementById(id);
    el.textContent = msg;
    el.className = 'message ' + (error ? 'error' : 'success');
    el.style.display = 'block';
  }

  async function sendOTP(){
    phoneNumber = document.getElementById('mobile').value.trim();
    if(!phoneNumber){
      showMessage('mobile-msg', 'Enter mobile number', true);
      return;
    }

    try{
      const res = await fetch('/api/send-otp', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ phone: phoneNumber })
      });

      const data = await res.json();
      if(data.ok){
        showMessage('mobile-msg', 'OTP sent successfully', false);
        document.getElementById('step-mobile').style.display='none';
        document.getElementById('step-otp').style.display='block';
      }else{
        showMessage('mobile-msg', data.error || 'OTP failed', true);
      }
    }catch(err){
      showMessage('mobile-msg', 'Server error', true);
    }
  }

  async function verifyOTP(){
    const otp = document.getElementById('otp').value.trim();

    try{
      const res = await fetch('/api/verify-otp', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ phone: phoneNumber, otp })
      });

      const data = await res.json();
      if(data.ok){
        showMessage('otp-msg', 'Login successful!', false);
        setTimeout(()=>window.location='/frontpage.html', 1200);
      }else{
        showMessage('otp-msg', 'Invalid OTP', true);
      }
    }catch(err){
      showMessage('otp-msg', 'Server error', true);
    }
  }
</script>

</body>
</html>
