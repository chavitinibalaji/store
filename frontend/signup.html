<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AAGAM - Signup</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background-color: #ccff99; /* light green background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    main {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="https://raw.githubusercontent.com/chavitinibalaji/aagam-assets/main/IMG_AAGAM.png" alt="AAGAM Store Logo" class="logo" width="100" height="100"> AAGAM</h1>
  </header>
  <main>
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input id="name" placeholder="Full name" required>
      
      <input id="street" placeholder="Street Address" required>
      <input id="city" placeholder="City" required>
      <input id="state" placeholder="State / Province" required>
      <input id="zip" placeholder="Zip / Postal Code" required>
      <input id="country" placeholder="Country" required>

      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Create account</button>
    </form>
  </main>
  <script>
  document.getElementById('signup-form').addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const street = document.getElementById('street').value;
    const city = document.getElementById('city').value;
    const state = document.getElementById('state').value;
    const zip = document.getElementById('zip').value;
    const country = document.getElementById('country').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    const location = { street, city, state, zip, country };
    
    const res = await fetch('/api/auth/signup', {
      method: 'POST', 
      headers: {'Content-Type':'application/json'}, 
      body: JSON.stringify({ name, location, email, password })
    });
    const j = await res.json();
    if (j.token) { 
      localStorage.setItem('token', j.token); 
      localStorage.setItem('user', JSON.stringify({ name: j.name, email: j.email, location: j.location, isAdmin: j.isAdmin }));
      alert('Account created'); 
      window.location = '/frontpage.html'; 
    }
    else alert(j.error || 'Signup failed');
  });
  </script>
</body>
</html>
